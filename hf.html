<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Táblázat HF</title>
</head>

<body>
    <p>Az alábbi interaktív példában egy 4×4-es táblázatot helyeztünk el. <br> Módosítsd a kódot a megfelelő összevonásokkal, hogy az alábbi felosztásban 9 cella maradjon. Az ábrának megfelelően sorszámozd a cellákat!
    </p>
    <img src="tablazat_kep.jpg" alt="tablazat_kep" width="10%">
    <br>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="2">9</td>
        </tr>
        
    </table>

</body>

</html>
